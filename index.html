<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bowling</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.angularjs.org/1.3.0/angular.min.js"></script>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src="js/app.js"></script>
</head>
<body>

	<div class="wrapper">
        
        <div class="page-header">
            <h1>Ten Pin Bowling</h1>
        </div>
        
        <div ng-controller="bowlingCtrl as bowling" class="container-fluid">
            
            <div class="panel panel-default">
                <div class="panel-body">
                    <frame-form></frame-form>
                </div>
            </div>
            
            <div class="panel panel-default">
              <div class="panel-heading">Score: <b>{{ score }}</b></div>
              <div class="panel-body">
                <frame-list></frame-list>
              </div>
            </div>  
            
            <div class="alert alert-info" role="alert" ng-show="frames.length==10">Congratulations! Your final score are {{ score }}!</div>
            
        </div>
        
	</div>

    <footer class="footer">
        <div class="footer-w">
            <p>Â© 2015 | POWERED BY ANGULARJS &amp; PHP</p>
        </div>
    </footer>
    
</body>
</html>
